<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus event management system</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
        background-color:white;
        width: 100%;
        height: 100vh;
        
     }
     .navbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 15px;
    text-align: center;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
}

.navbar a:hover {
    text-decoration: underline;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    max-width: 900px;
    margin: 0 auto; 
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    display: grid;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s;
}

.card:hover {
    transform: scale(1.05);
}


        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
            color: gray;
        }

        .technical { border-top: 5px solid #007BFF; }
        .cultural { border-top: 5px solid #FF5733; }
        .sports { border-top: 5px solid #28A745; }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background: #555;
        } 


    </style>
</head>
    <body>
        <h1 style="text-align: center; font-family:Georgia, 'Times New Roman', Times, serif;margin-top:15px;">ITRIX'25</h1>
        <h4 style="text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">"An intra-department Technofest where innovation meets creativity"</h4>
        <h4 style="text-align:center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">ISTA welcomes you!!</h4>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="register.html">Register</a>
        </div>

        <div class="grid-container">
            <div class="card technical">
                <h2>Technical</h2>
                <p>Innovations, coding competitions, workshops ...</p>
                <a href="events.html">Explore</a>
            </div>
            <div class="card cultural">
                <h2>Culturals</h2>
                <p>Music, dance, drama...</p>
                <a href="events.html">Explore</a>
            </div>
            <div class="card sports">
                <h2>Sports</h2>
                <p>Cricket, badminton, relayrace...</p>
                <a href="events.html">Explore</a>
            </div>
        </div>


    </body>
    </html>
