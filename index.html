<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus event management system</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
        background:linear-gradient(to right,#b7f5f6,#92bfef );
        width: 100%;
        height: 100vh;
        
     }
h1 {
  text-align: center;
  font-family: 'Georgia', 'Times New Roman', Times, serif;
  margin-top: 50px;
  font-size: 60px;
  background: linear-gradient(90deg, #00aaff, #0088ff, #4facfe);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 2px;
  animation: glowBright 2s ease-in-out infinite alternate;
}

@keyframes glowBright {
  from { text-shadow: 0 0 10px rgba(0, 170, 255, 0.6); }
  to { text-shadow: 0 0 25px rgba(79, 172, 254, 1); }
}


h4:nth-of-type(1) {
  text-align: center;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  color: #333;
  width: 0;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #333;
  margin: 10px auto;
  animation: typing1 4s steps(60, end) forwards, blink 0.7s step-end 4s 5;
}

h4:nth-of-type(2) {
  text-align: center;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  color: #333;
  width: 0;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid #333;
  margin: 10px auto;
  opacity: 0;
  animation: typing2 3s steps(30, end) 5s forwards, blink 0.7s step-end 8s 5;

}


@keyframes typing1 {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes typing2 {
  0% { width: 0; opacity: 1; }
  100% { width: 100%; opacity: 1; }
}

@keyframes blink {
  50% { border-color: transparent; }
}


     .navbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 15px;
    text-align: center;
}

.navbar a {
    position:relative;
    color: white;
    text-decoration: none;
    margin: 0 25px;
    font-size: 18px;
    
}

.navbar a:hover{
    text-decoration: underline;
    font-size:19px;

}

.grid-container {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            align-items:center;
            justify-content:center;
            max-width: 900px;
            margin-left:200px;
            
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
          
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
            color: gray;
        }

        .technical { border-top: 5px solid #007BFF; }
        .cultural { border-top: 5px solid #FF5733; }
        .sports { border-top: 5px solid #28A745; }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .card a:hover {
            background: #555;
        } 


    </style>
</head>
    <body>
        <h1 style="text-align: center; font-family:Georgia, 'Times New Roman', Times, serif;margin-top:15px;">ITRIX'25</h1>
        <h4 style="text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">"An intra-department Technofest where innovation meets creativity"</h4>
        <h4 style="text-align:center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">ISTA welcomes you!!</h4>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="registration.html">Register</a>
        </div>

        <div class="grid-container">
            <div class="card technical">
                <h2>Technical</h2>
                <p>Innovations, coding competitions, workshops ...</p>
                <a href="events.html">Explore</a>
            </div>
            <div class="card cultural">
                <h2>Culturals</h2>
                <p>Music, dance, drama...</p>
                <a href="events.html">Explore</a>
            </div>
            <div class="card sports">
                <h2>Sports</h2>
                <p>Cricket, badminton, relayrace...</p>
                <a href="events.html">Explore</a>
            </div>
        </div>


    </body>
    </html>
