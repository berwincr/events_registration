<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .regform {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h3 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="regform">
        <h3><b>REGISTRATION FORM</b></h3>
        <form>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="rollnum"><b>Roll number:</b></label>
            <input type="number" id="rollnum" name="rollnum" placeholder="Enter your Roll number" required>

            <label for="email"><b>E-mail:</b></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="events"><b>Select the event:</b></label>
            <select name="events" id="events" multiple>
                <option value="Codesaga">Codesaga</option>
                <option value="Technovation">Technovation</option>
                <option value="Robotics">Robotics</option>
                <option value="Badminton(girls)">Badminton (Girls)</option>
                <option value="Cricket(boys)">Cricket (Boys)</option>
            </select>
            <button type="submit">Submit</button>

<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        if (this.checkValidity()) {
            event.preventDefault();
            alert("Registered successfully!");
        }
    });
</script>

        </form>
    </div>

</body>
</html>
