<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
         body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background:linear-gradient(to right,#b7f5f6,#92bfef );
            display:block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .regform {
            display:inline-block;
            margin-left:450px;
            margin-top:30px;
            align-items:center;
            justify-content:center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h3 {
            margin-left:10px;
            text-align: center;
            font-size: 22px
        }

        input{
            width: 80%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            cursor: pointer;
            appearance: none; 
            background-color: #f0f0f0;
            color: #333;
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            }

        button {
            width: 50%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }


    </style>
    <body>
        <h3 style="text-align:center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><b>REGISTRATION FORM</b></h3>
        <div class="regform">
        <form>
            <label for="name"><b>Name:</b></label><br>
            <input type="text" id="name" name="name" placeholder="Enter your full name...." required><br><br>
            <label for="rollnum"><b>Roll number:</b></label><br>
            <input type="number" id="rollnum" name="rollnum" pattern:[0-9]{10} placeholder="Enter your Roll number...." required><br><br>
            <label for="email"><b>E-mail:</b></label><br>
            <input type="text" id="email" name="email" placeholder="Enter your email....." required><br><br>
            <label for="events"><b>Select the event:</b></label><br>
            <select name="events" size="1" multiple>
                <option value="Codesaga">Codesaga</option>
                <option value="Technovation">Technovation</option>
                <option value="Robotics">Robotics</option>
                <option value="Badminton(girls)">Badminton(girls)</option>
                <option value="Cricket(boys)">Cricket(boys)</option>
            </select><br><br>

            <button value="submit" onclick="alert('Registered successfully')">Submit</button>
 
        </form>
        </div>
    </body>
    </html>
